<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wristwatch Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Exclusive Wristwatch Collection</h1>
    </header>
    <main>
        <section class="gallery">
            <img src="img1.jpg" alt="Wristwatch 1" class="thumbnail" onclick="openLightbox();setCurrentSlide(1)">
            <img src="img2.jpg" alt="Wristwatch 2" class="thumbnail" onclick="openLightbox();setCurrentSlide(2)">
            <img src="img3.jpg" alt="Wristwatch 3" class="thumbnail" onclick="openLightbox();setCurrentSlide(3)">
        </section>
    </main>
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slide">
                <img src="img1.jpg" alt="Wristwatch 1">
            </div>
            <div class="lightbox-slide">
                <img src="img2.jpg" alt="Wristwatch 2">
            </div>
            <div class="lightbox-slide">
                <img src="img3.jpg" alt="Wristwatch 3">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
